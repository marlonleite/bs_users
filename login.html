<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/images/favicons/favicon.ico">

    <title>Lorem Ipsum</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="">

    <section class="section section-login">

        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="login-box card">
                        <div class="card-body">
                            <div class="text-center">
                                    <img src="assets/images/logo.png" width="120" height="120" alt="">
                                    
                            </div>

                            <h5 class="box-title m-b-20">Login de Acesso</h5>
                                

                            <form class="form-horizontal" id="loginform" action="index.html">
                                
                                <div class="form-group ">
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" required="" placeholder="Usuário"> 
                                      </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input class="form-control" type="password" required="" placeholder="Senha"> </div>
                                </div>
                                <div class="form-group">
                                    <div class="d-flex no-block align-items-center">
                                        <div class="checkbox checkbox-primary p-t-0">
                                            <input id="checkbox-signup" type="checkbox">
                                            <label for="checkbox-signup"> Lembre-me </label>
                                        </div> 
                                        <div class="ml-auto">
                                            <a href="javascript:void(0)" id="to-recover" class="text-muted"><i class="fa fa-lock m-r-5"></i> Esqueceu a senha?</a> 
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                        <div class="social">
                                            <button class="btn btn-facebook" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                                            <button class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12 text-center">
                                        Ainda não tem um cadastro? <a href="register.html" class="text-primary m-l-5"><b>Registrar</b></a>
                                    </div>
                                </div>
                            </form>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
